          <main>
        <div class="container" id="contact">
            <form method="post" action="https://formsubmit.co/a894edc2dc04a3e632352584951d4c25" method="POST"">
                <!-- HoneyPot -->
                <input type="text" name="a_password" style="display:none !important" tabindex="-1" autocomplete="off">
                   <!-- HoneyPot -->
                <input type="hidden" name="_captcha" value="false">
              <div id="identity">
              <div>
                <label for="name">Your Name:</label>
                <input type="text" name="name" autocomplete="name" id="name" required>
              </div>
              <div>
                <label for="email">Your Email:</label>
                <input type="email" name="email" autocomplete="email" id="email" required>
              </div>
            </div>
              <div class="message">
                <label for="subject">Your Message:</label>
                <textarea id="subject" name="subject" placeholder="How can I help?" ></textarea>
              </div>
              <div id="submit-button-container">
              <input id="submit-form" type="submit" value="Send">
            </div>
            </form>
          </div>
          </div>
        </main>
        <footer>
            <div class="footer-container">
              <div id="copyright"></div>  
              <div class="thumbnail-wrapper">
                <a class="social-links"href="https://www.linkedin.com/in/liam-s-smith/" alt="Link to LinkedIn profile">
                <img class="social-icons" src="./image_assets/LI-In-Bug.png" alt="LinkedIn">
                </a>
                <a class="social-links"href="https://github.com/FortunateSmith/" alt="link to github">

              </div>
            </div>
